version: '3.8'

services:
  backend:
    build: ./AnimeGet-Backend
    container_name: anime-backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./AnimeGet-Backend/.env
    networks:
      - anime-network

  frontend:
    build: ./AnimeGet-Frontend
    container_name: anime-frontend
    restart: always
    ports:
      - "8090:8090"
    depends_on:
      - backend
    networks:
      - anime-network

networks:
  anime-network:
    driver: bridge
